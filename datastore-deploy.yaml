apiVersion: apps/v1
kind: Deployment
metadata:
  name: datastore-app
  labels:
    type: webapp
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        type: webapp
    spec:
      containers:
        - name: mywebapp
          image: simonxox/datastore:v2.0
  replicas: 3
  selector:
    matchLabels:
      type: webapp
